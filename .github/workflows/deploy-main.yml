name: ci-and-deploy-iis

on:
  # PRs run CI checks (build/test) that you can mark as "required" in branch protection
  pull_request:
    branches: [ main ]
    paths:
      - "platform/backend/**"
      - ".github/workflows/deploy-main.yml"

  # Manual release only
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you deploying?"
        required: false

permissions:
  contents: read
  deployments: production   # needed to create environment deployments

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  # ---- CI checks for PRs ----
  ci:
    name: build-test
    runs-on: [self-hosted, windows]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        working-directory: platform/backend
        run: dotnet restore

      - name: Build
        working-directory: platform/backend
        run: dotnet build -c Release --no-restore

      - name: Test
        working-directory: platform/backend
        run: dotnet test -c Release --no-build

  # ---- Manual deploy to IIS with approval ----
  deploy:
    name: deploy-to-iis
    runs-on: [self-hosted, windows]
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production    # triggers the Environment gate/approval & satisfies "Require deployments ..."
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        working-directory: platform/backend
        run: dotnet restore

      - name: Build
        working-directory: platform/backend
        run: dotnet build -c Release --no-restore

      - name: Test
        working-directory: platform/backend
        run: dotnet test -c Release --no-build

      - name: Publish
        working-directory: platform/backend
        run: dotnet publish -c Release -o ../out/api

      - name: Deploy to IIS (E:\Parth\ReactCoreApi)
        shell: powershell
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          Import-Module WebAdministration

          $apiSource = "$(Resolve-Path "$env:GITHUB_WORKSPACE\platform\out\api")"
          $apiDest   = "E:\Parth\ReactCoreApi"

          if (-not (Test-Path $apiSource)) {
            throw "Publish output not found at $apiSource"
          }

          New-Item -ItemType Directory -Force -Path $apiDest | Out-Null

          if (Test-Path IIS:\AppPools\ReactCoreApi) {
            Stop-WebAppPool -Name ReactCoreApi -ErrorAction SilentlyContinue
          }

          Get-ChildItem $apiDest -Force | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

          robocopy $apiSource $apiDest /MIR /NFL /NDL /NJH /NJS /NP
          $rc = $LASTEXITCODE
          Write-Host "Robocopy exit code: $rc"
          if ($rc -gt 3) { throw "Robocopy failed with exit code $rc" }
          $global:LASTEXITCODE = 0

          if (Test-Path IIS:\AppPools\ReactCoreApi) {
            Start-WebAppPool -Name ReactCoreApi
          }

          Write-Host "Deployment complete."