name: deploy-main-to-iis

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "platform/backend/**"
      - ".github/workflows/deploy-main.yml"

jobs:
  build_and_deploy:
    runs-on: [self-hosted, windows]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        working-directory: platform/backend
        run: dotnet restore

      - name: Build
        working-directory: platform/backend
        run: dotnet build -c Release --no-restore

      # (disable if you don't have tests yet)
      - name: Test
        working-directory: platform/backend
        run: dotnet test -c Release --no-build

      # NOTE: publishes to platform/out/api (relative to repo root)
      - name: Publish
        working-directory: platform/backend
        run: dotnet publish -c Release -o ../out/api

      - name: Deploy to IIS (E:\Parth\ReactCoreApi)
        shell: powershell
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          Import-Module WebAdministration

          # publish output path relative to repo root:
          $apiSource = "$(Resolve-Path "$env:GITHUB_WORKSPACE\platform\out\api")"
          $apiDest   = "E:\Parth\ReactCoreApi"

          New-Item -ItemType Directory -Force -Path $apiDest | Out-Null

          if (Test-Path IIS:\AppPools\ReactCoreApi) {
            Stop-WebAppPool -Name ReactCoreApi -ErrorAction SilentlyContinue
          }

          Get-ChildItem $apiDest -Force | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

          robocopy $apiSource $apiDest /MIR /NFL /NDL /NJH /NJS /NP
          if ($LASTEXITCODE -gt 3) { throw "Robocopy failed with exit code $LASTEXITCODE" }

          if (Test-Path IIS:\AppPools\ReactCoreApi) {
            Start-WebAppPool -Name ReactCoreApi
          }

          Write-Host "Deployment complete."